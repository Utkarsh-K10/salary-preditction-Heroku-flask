<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Salary Prediction</title>
  </head>
  <body>
    <h1>Salary Prediction</h1>
    <form action="{{ url_for('predict')}}"method="post">
        <div class="form-group">
            <label class="form-check-label" for="i1">Experience</label>
            <input type="text" id="i1" name="experience" class="form-control" placeholder="Experience" required="required" />
        </div>

        <div class="form-group">
            <label class="form-check-label" for="i2">Test Score</label>
            <input type="text" id="i2" name="test_score" class="form-control" placeholder="Test Score" required="required" />
        </div>

        <div class="form-group">
            <label class="form-check-label" for="i3">Interview Score</label>
            <input type="text" id="i3" name="interview_score" class="form-control" placeholder="Interview Score" required="required" />
        </div>
        <button type="submit" class="btn btn-outline-primary">Predict</button>
        <input class="btn btn-outline-primary" type="reset" value="Reset">
    </form>

   <br>
   <br>
    <div class="alert alert-primary" role="alert">
        {{ final_output }}
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
